# qBittorrent Exporter Configuration
# Configuration file for the qBittorrent Prometheus exporter

# Server configuration
server:
  port: 17871

# Cache configuration
cache:
  # Cache duration in milliseconds
  duration_ms: 5000

# Metrics configuration
metrics:
  # Whether to collect the expensive torrent_info metric (default: true)
  # This can also be controlled with -Dqbt.collect.torrent.info=false
  collect_torrent_info: true

# Performance configuration
performance:
  # Whether to make API calls in parallel (default: true)
  parallel_api_calls: true

# Logging configuration
logging:
  # Enable debug logging for configuration (default: false)
  debug: false

# Tracker name mappings
# Supports four types of matching (in order of priority):
# 1. Exact match: "tracker.beyond-hd.me: BHD"
# 2. Regex patterns: ".*beyond-hd.*: BHD" 
# 3. Substring match: "beyond-hd: BHD" (matches tracker.beyond-hd.me, beyond-hd.me, etc.)
# 4. Special "other" key: Fallback for any unmatched trackers
trackers:
  aither: Aither
  animebytes.tv: animebytes
  anthelion: Anthelion
  avistaz: avistaz
  bakabt: bakabt
  beyond-hd: beyondhd
  blutopia: blutopia
  cathode-ray: CRT
  digitalcore: DigitalCore
  filelist: FL
  gazellegames: GGn
  hdbits: HDB
  hdts: HDTorrents
  landof.tv: BroadcasTheNet
  myanonamouse: MaM
  morethantv: MTV
  nyaa: Nyaa
  oldtoons: OldToons
  passthepopcorn: PassThePopcorn
  privatehd: PrivateHD
  seedpool: seedpool
  flacsfor: RED
  opsfet: OPS
  torrentleech|tleechreload: TorrentLeech
  tv-vault: TV-Vault
  hawke: HUNO
  other: other
